<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindWell - Configuración de Cuenta</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6; /* Un gris muy claro para el fondo general */
            color: #333; /* Color de texto base */
        }

        /* Variables de color */
        :root {
            --color-dark-blue: #2c3e50; /* Fondo principal de la barra lateral/superior */
            --color-light-blue: #3498db; /* Azul de botón/destacado */
            --color-text-light: #ecf0f1; /* Gris muy claro para texto sobre fondo oscuro */
            --color-text-dark: #34495e; /* Gris oscuro para títulos */
            --color-border-light: #bdc3c7; /* Borde gris claro */
            --color-hover: #34495e; /* Fondo para hover en enlaces */
        }


        /* Estilos de la barra lateral */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 220px;
            
            /* Estilos visuales*/
            background-color: var(--color-dark-blue);
            color: var(--color-text-light);
            padding: 20px 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            z-index: 100;
            display: flex; 
            flex-direction: column;
            align-items: center;
        }

        .sidebar .logo {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 20px;
            padding: 0 20px;
            color: var(--color-text-light);
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
        }

        /* Contenedor de la navegación principal */
        .sidebar .nav-links {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
            width: 100%;
        }

        /* Enlaces de navegación */
        .sidebar .nav-links a {
            display: block;
            padding: 15px 20px;
            color: var(--color-text-light);
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            font-size: 1.1em;
        }

        /* Efecto al pasar el ratón */
        .sidebar .nav-links a:hover {
            background-color: var(--color-hover);
            color: white;
        }

        /* Estilo para el enlace activo */
        .sidebar .nav-links a.active {
            background-color: var(--color-light-blue);
            color: white;
            font-weight: 600;
            border-left: 5px solid white;
            padding-left: 15px;
        }
        
        
        .sidebar .navbar {
            width: 100%;
        }


        /* Estilos de contenido */
        .main {
            margin-left: 220px; /* Ajusta el margen al ancho de la barra lateral */
            padding: 30px;
            max-width: 900px;
            box-sizing: border-box;
        }

        .main h2 {
            color: var(--color-text-dark);
            font-size: 2em;
            margin: 0 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--color-border-light);
        }

        /* Contenedor principal de la sección*/
        .settings {
            background-color: white;
            padding: 30px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        /* Subtítulos de las secciones */
        .settings h3 {
            color: var(--color-light-blue);
            font-size: 1.5em;
            margin-top: 25px;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px dashed var(--color-border-light);
        }
        
        
        .settings label {
            display: block;
            font-weight: 600;
            color: var(--color-text-dark);
            margin-bottom: 5px;
            margin-top: 10px;
        }

        .settings input[type="text"],
        .settings input[type="email"],
        .settings input[type="tel"] {
            width: 350px; /* Ancho fijo para los campos */
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .settings input:focus {
            border-color: var(--color-light-blue);
            outline: none;
        }
        
        /* Estilos de botones */
        .settings button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
            margin-right: 10px;
            margin-top: 20px;
        }

        /* Botón primario  */
        .settings button:first-of-type {
            background-color: var(--color-light-blue);
            color: white;
        }

        .settings button:first-of-type:hover {
            background-color: #2980b9;
        }

        /* Botón secundario */
        .settings button:last-of-type {
            background-color: var(--color-border-light);
            color: var(--color-text-dark);
        }
        
        .settings button:last-of-type:hover {
            background-color: #aeb5bb;
        }

        /* Estilo para el párrafo de contexto */
        .security-settings p {
            color: #666;
            line-height: 1.6;
        }

    </style>
</head>
<body>
    
    <div class="sidebar">
        <nav class="navbar">
            <div class="logo">MindWell</div>
            <ul class="nav-links">
                <li><a href="Inicio.html">Inicio</a></li>
                <li><a href="Diario.html">Diario</a></li>
                <li><a href="chats.html">Mensajes</a></li>
                <li><a href="Perfil.html">Perfil</a></li>
                <li><a class="active" href="Configuracion.html">Configuración</a></li>
            </ul>
        </nav>
    </div>

    <div class="main">
        <section class="settings">
            <h2>Configuración</h2>
            
            <div class="account-settings">
                <h3>Cuenta personal</h3>
                <form>
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" value="Adddynand4soc" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" value="jensellsaballosg@gmail.com" required>

                    <label for="phone">Número de celular:</label>
                    <input type="tel" id="phone" name="phone" value="1234-1234">

                    <div class="button-group">
                        <button type="button">Configurar</button>
                        <button type="button">cambiar clave</button>
                    </div>
                </form>
            </div>

            <div class="security-settings">
                <h3>Contexto y mas contexto</h3>
                <p>Aquí puedes incluir información sobre la privacidad, notificaciones o términos de servicio.</p>
                <p>Contexto y mas contexto</p>
            </div>
        </section>
    </div>
</body>
</html>
