<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindWell - Iniciar Sesión</title>
    <link rel="stylesheet" href="style/login.css">

</head>
<body>
    
    <nav class="navbar">
        <div class="logo">Mind<span class="dark">Well</span></div>

        <ul class="nav-links">
            <li><a href="SobreNosotros.html">Sobre nosotros</a></li>
            <li><button class="action-btn signup-btn">Registrarse</button></li>
        </ul>
    </nav>

    <main class="container">
        <div class="cloud-icon">☁️</div> 

        <section class="login-box">
            <h2>Iniciar sesion</h2>
            <p>Bienvenido!</p>
            
            
            <form id="formulario-login">
                 <input type="email" placeholder="Email" id="email" required>
                 <input type="password" placeholder="Password" id="password" required>
                 <div class="links" style="justify-content: flex-end; margin-bottom: 10px;">
                    <a href="#">olvido su clave?</a>
                 </div>

                <div id="mensaje-login" style="margin-bottom: 15px;"></div>

                 <button type="submit">
                  Inicar Sesion
                 </button>
            </form>
            
            <p style="text-align: center; width: 100%; max-width: 350px; font-size: 0.8em; color: #999; margin: 15px 0;">
                Inicar con google
            </p>

            <div class="social-login">
                <button class="google-btn">Google</button>
            </div>
            
           
        </section>

        <section class="image-box">
            <div class="placeholder-image"> <img src="imagenes/estudiar psicologia.jpg">
                <svg width="150" height="150" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 8l-3 3-4-4-3 3 5 5 7-7 3 3V3H3z"/>
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                   
                </svg>
            </div>
        </section>
    </main>
    <script src="javascript/login.js"></script>
    
</body>
</html>
